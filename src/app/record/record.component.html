<div id="waveforms">
	<canvas id="record-waveform" width="1024" height="200"></canvas>
</div>

<div id="controls">
	<figure (click)="toggleRecording()">
		<div>
			<span>{{isRecording ? 'Stop Recording': 'Start Recording'}}</span>
			<span>{{isRecording ? 'Stop Recording': 'Start Recording'}}</span>
		</div>
	</figure>

	<a class="invisible" [href]="downloadLink" [download]="downloadFile">
		<figure>
			<div>
				<span>Save</span>
				<span>Save</span>
			</div>
		</figure>
	</a>
</div>
